<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Js</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div>
            <label for="email">Email :</label>
            <input type="email" name="email" id="email" placeholder="Email">
        </div>
        <div>
            <label for="password">Password :</label>
            <input type="password" name="password" id="password" placeholder="password">
        </div>

            <button type="submit" onclick="register()">SignUp</button>
    
            <button type="submit" onclick="login()">SignIn</button>
            
            <!-- DB operations  -->
             
            <button type="submit" onclick="saveData()" class="save-btn">SaveData</button>
            <div>
                <button type="submit" onclick="readData()" class="read-btn">ReadData</button>

                <button type="submit" onclick="updateData()">Update</button>
                
                <button type="submit" onclick="deleteData()">Delete</button>
            </div>

    </div> 

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.12.2/firebase-app-compat.min.js" integrity="sha512-7VG+AGc4sddCVxEvzT+Z8fjIWq1Hrnnhp2swwiXXNnKT1cYB4vCyHPFO6JhQjQQ/oa26fNK0mpFg4vTvxBS3sw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.12.2/firebase-firestore-compat.min.js" integrity="sha512-tR8LqQ63s+NuKDdtuehjKG13GGxKoTWXsF7qhgdc3l6vul6Wo8N7qnHTCuOJmQ8LdUC+7HphupqtMXysWZN5vg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.12.2/firebase-auth-compat.min.js" integrity="sha512-KjIesTv/W/AhBjwjMjEzMZgIKwfzBnvRhc/UCHWukIHJvpxTN8/vvYHX7cwQSc4OcwYAjLd6cAWbAuFqR5vZCA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./index.js">
    </script>
</body>
</html>
